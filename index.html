<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- For favicon.ico -->
    <link
      data-react-helmet="true"
      rel="icon"
      href="/Favicon.ico"
      type="image/x-icon"
    />
    <!-- For SVG icons -->
    <link
      data-react-helmet="true"
      rel="icon"
      href="/Favicon.svg"
      type="image/svg+xml"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-react-helmet="true">TOJO Global</title>

    <!-- Meta Description for SEO -->
    <meta
      data-react-helmet="true"
      name="description"
      content="TOJO Global - Your one-stop solution for all digital services, including Marketing, Development, Design, and more. Grow your business with TOJO Global today!"
    />

    <!-- Open Graph Meta Tags -->
    <meta
      data-react-helmet="true"
      property="og:description"
      content="Your one-stop solution for all digital services, including Marketing, Development, Design, and more."
    />
    <meta
      data-react-helmet="true"
      property="og:title"
      content="TOJO Global - Digital Services & Marketing Solutions"
    />
    <meta
      data-react-helmet="true"
      property="og:url"
      content="https://www.tojoglobal.com"
    />
    <meta
      data-react-helmet="true"
      property="og:site_name"
      content="TOJO Global"
    />
    <meta
      data-react-helmet="true"
      name="keywords"
      content="digital marketing , marketing digital marketing , marketing and digital marketing , digital and marketing , digitas marketing"
    />
    <meta
      data-react-helmet="true"
      property="og:image"
      content="https://www.tojoglobal.com/Favicon.ico"
    />

    <!-- Aos Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Schema Markup for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "TOJO Global",

          "https://www.facebook.com/tojoglobal",
          "https://www.twitter.com/tojoglobal",
          "https://www.linkedin.com/company/tojoglobal"
        ],
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.tojoglobal.com/search?query={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }

  </head>

  <body>

        width="1"
        style="display: none"
        src="https://www.facebook.com/tr?id=3070987506408968&ev=PageView&noscript=1"
      />
    </noscript>

    <div itemscope itemtype="https://schema.org/WebSite">
      <meta itemprop="url" content="https://www.tojoglobal.com" />
      <meta itemprop="name" content="TOJO Global" />

    <!-- Loading Screen -->
    <div id="root">
      <div id="loading-screen" role="status">
        <img src="/tojoGlobalIcon.svg" alt="TOJO Global Loading" />

    <style>
      /* Loader Styling */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #060044;
        z-index: 9999;
      }
      #loading-screen img {
        width: 50%;
        height: auto;
      }

    <!-- Main Script -->
    <script type="module" src="/src/main.jsx"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

</html>
